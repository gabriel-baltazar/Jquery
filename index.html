<body>
    <nav class="navbar navbar-dark bg-dark container">
        <a href="" class="navbar-brand">Consulta Cep</a>
        <div class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Consultar" id="cep"
                maxlength="8" minlength="8" x-moz-errormessage="Por favor, digite um cep valido com 8 digitos.">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Pesquisar</button>

    <br>
    <div class="container cep">
        <div class="row">
            <h3 id="tituloCep">CEP</h3>
        </div>
        <div class="row">
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>

        </div>


    </div>
